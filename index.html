<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vivint THA</title>
</head>
<body>
    
    <div id="container">
        <div id="top">
            <a href="https://www.vivint.com/"><img src="./public/vivint.png" id="logo" class="pointer"></a>
        </div>

        <div class="row">
            <div class="column" id="left">
                 <div id="text"> 
                <h6>HOME SECURITY SALE</h6><br>
                <h3>Up to 4 months FREE</h3>
                <h3>monitoring + FREE</h3>
                <h3>Installation*</h3><br>
                <p>CALL NOW: USE PROMO CODE 4FREE</p><br>
                <button id="call-btn" class="pointer" onclick="window.open('tel:8775373785');"> <img src="./public/phone-png.png" id="phone-png">877.537.3785</button><br>
                <span><p>With qualifying system purchase. </p><p id="underline-txt" class="pointer" onclick="location.href='https://tinyurl.com/mr29aw4y';">Offer details </p></span>
            </div>  
            </div>
            <div class="column" id="right">
                <img src="./public/vivint-product.png" id="vivint-product-img">
            </div>
          </div>


        <div id="bottom-container">
            <div id="count-title">
                <h4 >Get Offer Before Close</h4>
            </div>

            <div id="count-container">
            <div class="box-div"><h2 class="countdown-box" id="days"></h2> <br>
            <p class="label">days</p>
            </div>
            <div class="box-div"><h2 class="countdown-box" id="hours"></h2> <br>
            <p class="label">hours</p>
            </div>
            <div class="box-div"><h2 class="countdown-box" id="minutes"></h2> <br>
            <p class="label">minutes</p>
            </div>
            <div class="box-div"><h2 class="countdown-box" id="seconds"></h2> <br>
            <p class="label">seconds</p>
            </div>

        </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
